<div role="tabpanel" class="tab-pane fade" id="edit_password_frame">
<div class="event_heading">
  <h2>Change Password</h2>
  <div class="label label-success" id="flush_password"></div>
</div>
<form role="form" class="row" name="form_change_password" id="form_change_password" method="post">
    {% csrf_token %}
    <div class="form-group col-md-12 col-sm-6">
        <label for="code">Old Password <span class="red">*</span></label>
        <span id="error_password" class="label label-danger"></span>
        {{ form_edit_password.password }}
    </div>

    <div class="form-group col-md-12 col-sm-6">
        <label for="code">New Password <span class="red">*</span></label>
        <span id="error_new_password" class="label label-danger"></span>
        {{ form_edit_password.new_password }}
    </div>

    <div class="form-group col-md-12 col-sm-6">
        <label for="code">Confirm New Password <span class="red">*</span></label>
        <span id="error_confirm_new_password" class="label label-danger"></span>
        {{ form_edit_password.confirm_new_password }}
    </div>

    <div class="form-group">
        <div class="col-sm-10">
          <span id="btn_change_password_submit"><button type="submit" class="btn btn-success">Submit</button></span>
          <button type="button" class="btn btn-primary">Cancel</button>
        </div>
    </div>
</form>
</div>
